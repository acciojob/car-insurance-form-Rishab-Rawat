<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
</head>
<body>

    <h2>Car Insurance Registration Form</h2>

    <form method="post" action="submit_form_url">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Gender Field -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <!-- Car Brands Dropdown -->
        <label for="cars">Car Brand:</label>
        <select id="cars" name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select><br><br>

        <!-- Car Age Field -->
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required><br><br>

        <!-- Date of Purchase Field -->
        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required><br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
